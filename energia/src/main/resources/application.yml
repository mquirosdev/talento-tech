spring:
  datasource:
    url: jdbc:postgresql://db:5432/test
    username: postgresql
    password: postgresql

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
  error:
    include-message: always